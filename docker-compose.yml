version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: onelink-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: onelink
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - onelink-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: onelink-pgadmin
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@onelink.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - onelink-network

networks:
  onelink-network:
    driver: bridge

volumes:
  postgres_data: